name: Matrix Configuration

on:
  push:
  workflow_dispatch: 
  
jobs:
    deploy:
      strategy:
        matrix:
          os: [ubuntu-latest, ubuntu-20.04, windows-lastet]
          images: [hello-world, alpine]
      runs-on: ${{ matrix.os }}
      steps:
          - name: Echo Docker Details Build
            run: docker info

          - name: Run Images
            run: docker run ${{ matrix.images }}