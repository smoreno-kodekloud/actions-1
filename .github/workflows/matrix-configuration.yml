name: Matrix Configuration

on:
  push:
  workflow_dispatch: 
  
jobs:
    deploy-on-ubuntu:
        runs-on: ubuntu-latest
        steps:
            - name: Echo Docker Details Build
              run: docker info

            - name: Run Images
              run: docker run hello-world

    deploy-on-windows:
        runs-on: windows-latest
        steps:
          - name: Echo Docker Details Build
            run: docker info

          - name: Run Images
            run: docker run hello-world