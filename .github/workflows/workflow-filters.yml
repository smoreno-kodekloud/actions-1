name: Exploring workflows filters and activities

on:
    workflow_dispatch:
    push:
        branches: 
            - main
            - '!feature/*' # ignoring pushing to any branch name starting with feature using !
    pull_request:
        types:
            - opened
            - closed
        branches-ignore: # workflow will only run when a pull request that includes a change on any file other than  README.md
            - README.md
        branches: # configures your workflow to only run on pull requests that target specific branches
            - main

job:
    hello:
        runs-on: ubuntu-latest
        steps:
            - run: echo this workflow/job/step is executed for event type - ${{ github.event_name }}
